<style>
    
.flexContainer.flex-row{
    display: flex;
    align-items: initial;
    justify-content: flex-start;
}
.flexContainer .flexChild{
    /*margin: 0 5px;*/
}
</style>

<div class="col-lg-12">

        <div class="flexContainer flex-row">
            <div class="flexChild">
                <button class="send-email none btn btn-success m-b-10 m-r-10" type="submit">
                        <i class="fa fa-check"></i> Send Email
                </button>
            </div>

            <div class="flexChild">
                <div class="input-append success date">
                    <input type="text" name="start_date" id="start_date" class="input-small span12" placeholder="start date">
                    <span class="add-on">
                    <span class="arrow"></span>
                    <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>

            <div class="flexChild">
                <div class="input-append success date">
                <input placeholder="end date" type="text" name="end_date" id="end_date" class="input-small span12">
                <span class="add-on">
                <span class="arrow"></span>
                <i class="fa fa-calendar"></i>
                </span>                            
                </div>
            </div>

            <div class="flexChild">
                <button class="send-summary btn btn-success m-b-10 m-r-10" type="submit" style="padding: 8px 18px;">
                        Send Summary
                </button>
            </div>

        </div>


    <table class="table table-bordered m-t-10" id="content-pieces-table" >
        <thead>
            <tr>
                <th style="width:4%">
                    <div id="check_all_div" class="checkbox check-default" style="margin-right:auto;margin-left:auto;">
                        <input id="check_all" type="checkbox">
                        <label for="check_all"></label>
                    </div>
                </th>
                <th>Quiz Name</th>
                <th>Textbook</th>
                <th>Chapter</th>
                <th>Duration</th>
                <th>Type</th>
                <th>Taken By</th>
                {{#can_schedule}}
                    <th>Schedule</th>
                {{/can_schedule}}
                <th></th>
            </tr>
        </thead>

        <tbody id="list-content-pieces" aria-relevant="all" aria-live="polite" role="alert" data-link="row" class="rowlink">


        </tbody>
    </table>
    <div id="pager" class="pager">
        <i class="cursor fa fa-chevron-left prev"></i>
        <span style="padding:0 15px"  class="pagedisplay"></span>
        <i class="cursor fa fa-chevron-right next"></i>
        <select class="pagesize">
            <option selected value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>

    <button class="send-email none btn btn-success pull-left m-t-10 m-r-10" type="submit">
        <i class="fa fa-check"></i> Send Email
    </button>

    <!--button class="send-summary btn btn-success m-b-10 m-r-10" type="submit" style="margin-top: 0.8%;">
        <i class="fa fa-check"></i> Send Summary
    </button-->
    <!--
    <button id="send-sms" class="none btn btn-info btn-cons2 right pull-left m-t-10" type="submit">
        <i class="fa fa-check"></i> Send SMS
    </button>-->

</div>
