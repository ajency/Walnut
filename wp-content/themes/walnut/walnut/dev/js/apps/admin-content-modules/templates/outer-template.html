<div class="tiles white grid simple vertical blue animated slideInRight">
    <div class="grid-title no-border">
        <h4 class="">Textbook <span class="semi-bold">{{showTextbookName}}</span></h4>

    </div>
    <div class="grid-body no-border contentSelect" style="overflow: hidden; display: block;">

        <div class="row">
            <div class="col-xs-12">
                <div class="filters">
                    <div class="table-tools-actions">
                        <select class="select2-filters" id="divisions-filter" style="width:150px">

                            {{#divisionsFilter}}
                            <option value={{id}}>{{division}}</option>
                            {{/divisionsFilter}}
                        </select>

                        <span id="textbook-filters"></span>

                        <select class="select2-filters" id="content-status-filter" style="width:150px">
                            <option value="">All Status</option>
                            <option value="underreview">Under Review</option>
                            <option value="started">In Progress</option>
                            <option value="not started">Not Started</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-sm-12"></div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h4>{{&showModulesHeading}}</h4>
                <table class="table table-hover table-condensed table-fixed-layout table-bordered" id="take-class-modules">
                    <thead>
                    <tr>
                        <th style="width:4%">
                            <div id="check_all_div" class="checkbox check-default" style="margin-right:auto;margin-left:auto;">
                                <input id="check_all" type="checkbox">
                                <label for="check_all"></label>
                            </div>
                        </th>
                        <th style="width:40%">Name</th>
                        <th>Textbook</th>
                        <th>Chapter</th>
                        <th class="{sorter:\'minutesSort\'}" style="width:10%" >Duration</th>
                        <th><div id="status_header">Status</div></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
