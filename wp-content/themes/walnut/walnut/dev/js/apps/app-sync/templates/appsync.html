<div class="col-md-12 m-t-25">
          <div class="tiles white">
                  <div class="tiles-body">

                    <div class="row">

                      <div class="col-sm-12 b-b b-grey p-b-10 m-b-5">
                        <h3 id="userName"class="semi-bold text-center"></h3>
                        <h3 class="semi-bold text-center">Data Sync</h3>

                        <div id="totalRecords" class="row">
                          <div class="col-sm-12  m-b-10">
                            <div class="">
                              <h5 id="totalRecordsToBeSynced" class="m-t-10 bold text-center text-error">Records to be synced</h5>
                            </div>
                          </div>
                        </div>
                        <div id="lastDownload" class="row">
                          <div class="col-sm-12  m-b-10">
                            <div class="">
                              <h5 id="lastDownloadTimeStamp" class="m-t-10 bold text-center text-error">Last downloaded
                              </h5>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-sm-12  m-b-10 m-t-10">
                            <div class="">
                              <button id="syncStartContinue" type="button" class="btn btn-success h-align-middle block"><span id="syncButtonText" class="bold">Start</span></button>
                              
                              <h5 id="syncSuccess" class="m-t-5 semi-bold text-center text-success" style="display:none">Success</h5>
                              
                              <h5 id="syncError" class="m-t-5 semi-bold text-center text-error" style="display:none">Error</h5>

                              <div style="display:none" class="alert alert-error m-t-10 m-b-0 text-center semi-bold animated bounceIn"><span class="fa-exclamation-trianglea fa-exclamation-triangle"></span>&nbsp;&nbsp;No Internet Connection
                              </div>

                            </div>
                          </div>
                        </div>

                        </div>

                      </div>

                      <div class="row">

                      <div class="col-sm-12">
                        <h3 class="semi-bold text-center">Media Sync</h3>

                        <div class="row">
                          <div class="col-sm-12  m-b-10 m-t-10">
                            <div class="">
                              <button id="syncMediaStart" type="button" class="btn btn-success h-align-middle block"><span id="syncMediaButtonText" class="bold">Start</span></button>
                              
                              <h5 id="syncMediaSuccess" class="m-t-5 semi-bold text-center text-success" style="display:none">Success</h5>
                              
                              <h5 id="syncMediaError" class="m-t-5 semi-bold text-center text-error" style="display:none">Error</h5>

                              <div id="syncMediaProgress" style="display:none" class="progress progress-striped active progress-small h-center m-t-5">
                                <div id="mediaProgressUpdate" data-percentage="0%" style="width: 0%;" class="progress-bar progress-bar-success"></div>
                              </div>
                              
                            </div>
                          </div>
                        </div>

                        </div>

                      </div>

                      <div class="row">
                        <div class="col-sm-12">
                          <p id="app-version" class="semi-bold text-center small-text">Version</p>
                        </div>
                      </div>

              </div>
                    
      </div>
</div>
