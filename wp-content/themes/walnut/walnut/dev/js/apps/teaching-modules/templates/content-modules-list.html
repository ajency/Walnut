<div class="tiles white grid simple  animated fadeIn">
    <div class="grid-title">
        <h3 class="m-t-5 m-b-5">Textbook <span class="semi-bold">{{showTextbookName}}</span></h3>
    </div>

    <div class="grid-body contentSelect" style="overflow: hidden; display: block;">
    <div class="row">
        <div class="col-xs-12">
            <div class="filters">
                <div class="table-tools-actions">
                    <span id="textbook-filters"></span>
                    <select class="select2-filters" id="content-status-filter" style="width:150px">
                        <option value="">All Status</option>
                        <option value="started">In Progress</option>
                        <option value="not started">Not Started</option>
                        <option value="completed">Completed</option>
                    </select>
                    {{#take_quiz}}
                        <select class="select2-filters" id="quiz-type-filter" style="width:150px">
                        <option value="">All Types</option>
                            <option value="practice">Practice Quiz</option>
                            <option value="test">Class Test</option>
                        </select>
                    {{/take_quiz}}
                    </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-sm-12"></div>
    </div>
    <div class="row m-t-15">
    	<div class="col-lg-12">
    		<!--<h4>{{&showModulesHeading}}</h4>-->
    		<table class="table table-condensed table-fixed-layout table-bordered takeClass" id="take-class-modules">
                <thead>
                  <tr>
                    <th>Name</th>
    		        <th>Chapter</th>
                    {{#take_quiz}}
                        <th class="v-align-middle">Quiz Type</th>
                    {{/take_quiz}}
                    <th class="{sorter:\'minutesSort\'}">Duration</th>
                    <th><div id="status_header">Status</div></th>
                    <th>Schedule Date</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        <div id="pager" class="pager">
    <i class="fa fa-chevron-left prev"></i>
    							<span style="padding:0 15px"  class="pagedisplay"></span>
    <i class="fa fa-chevron-right next"></i>
    							<select class="pagesize">
    								  <option value="25" selected>25</option>
    <option value="50">50</option>
                    	<option value="100">100</option>
    </select>
    						</div>

    </div>
    </div>
    </div>
</div>
