<div class="row" id="data-content-area">
    <div class="col-lg-12">
        <table class="table table-hover table-condensed table-fixed-layout table-bordered" id="dataContentTable">
            <thead>
            <tr>
                <th style="width:4%"><div id="check_all_div" class="checkbox check-default" style="margin-right:auto;margin-left:auto;">
                    <input id="check_all" type="checkbox">
                    <label for="check_all"></label>
                </div>
                </th>
                <th>Question</th>
                {{#isModule}}
                <th>Content Type</th>
                <th>Present in module</th>
                {{/isModule}}
                {{#isQuiz}}
                <th>Level</th>
                <th>Marks</th>
                <th>Time</th>
                <th>Present in Quiz</th>
                {{/isQuiz}}
                <th>Last Modified</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="pager" class="pager">
            <i class="fa fa-chevron-left prev"></i>
            <span style="padding:0 15px"  class="pagedisplay"></span>
            <i class="fa fa-chevron-right next"></i>
            <select class="pagesize">
                <option selected value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
        </div>
    </div>
    <button type="button" class="btn btn-success btn-cons2 right m-t-20" id="add-content-pieces"> <i class="fa fa-plus"></i> Add</button> <span id="add_content_help_text" class=""></span>

</div>
