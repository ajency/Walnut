<div class="tiles white grid simple animated fadeIn'">
    <div class="grid-title">
        <div class="row">
            <div class="col-md-6">
                <h3 class="no-margin semi-bold">{{name}}</h3>
            </div>
            <div class="col-md-6 b-l b-grey small-text">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label text-grey">Textbook</label>
                            {{getTextbookName}}
                        </div>
                    <div class="col-md-6">
                        <label class="form-label text-grey">Chapter</label>
                            {{getChapterName}}
                    </div>
                </div>
            </div>
        </div>        
    </div>
    
    <div class="grid-body" style="overflow: hidden; display: block;">
        <div class="row m-b-10">
            <div class="col-md-3">
                    <label class="form-label">No. of Questions</label>
                    {{getQuestionsCount}}
            </div>
            <div class="col-md-3 b-r b-grey">
                    <label class="form-label">Duration</label>
                    {{total_minutes}} mins
            </div>
            <div class="col-md-3">
                    <label class="form-label">Marks</label>
                    {{marks}}
            </div>
            <div class="col-md-3">
                    
            </div>
        </div>
    </div>
    
</div>
<div class="tiles white grid simple vertical blue">
    <div class="tiles grey text-grey p-t-10 p-l-15 p-r-10 p-b-10 b-grey b-b">
        <div class="row">
            <div class="col-sm-12">
                <h5 class="bold">Quiz Instructions</h5>
                {{#description}}{{&instruction}}{{/description}}
            </div>
        </div>
        
    </div>
</div>

<button type="button" class="btn btn-success btn-lg btn-large btn-cons2 h-center block" id="take-quiz"> Start Quiz</button>
