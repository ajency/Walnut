{{#practice_mode}}
    <div class="well text-center">
        <h4><span class="bold">This is a practise quiz.
            It is designed to help you train for the class tests.</span></h4>
    </div>
{{/practice_mode}}

<div class="tiles white m-b-20">
	<div class="b-grey b-b no-margin p-l-15 p-r-15 p-b-5 p-t-10">
		<div class="row">
			<div class="well m-b-10 col-sm-2">
				<h3 class="bold text-info">{{name}}</h3>                	
			</div>
			<div class="col-sm-10">
			  <div class="row  m-b-10">
                <div class="col-xs-4 b-grey b-r">
                	<label class="form-label bold small-text">Class</label>
					{{getClass}}
                </div>
                <div class="col-xs-4 b-grey b-r">
                 	<label class="form-label bold small-text">Textbook</label>
					{{getTextbookName}}			                  
                </div>
                <div class="col-xs-4">
                	<label class="form-label bold small-text">Chapter</label>
					{{getChapterName}}
                </div>
              </div>
              <div class="row">
                <div class="col-xs-4 b-grey b-r">
                	<label class="form-label bold small-text">Section</label>
					{{getSectionsNames}}
                </div>
                <div class="col-xs-4 b-grey b-r">
                	<label class="form-label bold small-text">Sub-Section</label>
					{{getSubSectionsNames}}	                  
                </div>
                <div class="col-xs-4">
                	<label class="form-label bold small-text">Time on question</label>
	                	<i class="fa fa-clock-o"></i> <span id="time-on-question">{{getQuestionDuration}}</span> m
                </div>
              </div>
  			</div>
    		
    		<div class="clearfix"></div>
    	</div>
	</div>

</div>
