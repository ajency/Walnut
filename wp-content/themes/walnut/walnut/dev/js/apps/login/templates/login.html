<link rel="stylesheet" href="./wp-content/themes/walnut/walnut_student_assets/dev/css/bootstrap.min.css">
<link rel="stylesheet" href="./wp-content/themes/walnut/walnut_student_assets/dev/css/style.css">
<link rel="stylesheet" href="./wp-content/themes/walnut/walnut_student_assets/dev/css/font-awesome.min.css">

<header>
    <nav class="navbar navbar-default wallnut-nav">
        <div class="container-fluid signin-header">
            <div class="logo">
                <img src="./wp-content/themes/walnut/walnut_student_assets/dev/images/walnut-logo.png" class="img-responsive center-block" alt="">
            </div>
            <div class="slogan">
                <img src="./wp-content/themes/walnut/walnut_student_assets/dev/images/walnut-tagline.png" class="img-responsive center-block" alt="">
            </div>
        </div>
    </nav>
</header>
<div class="create-ac-card">
    <div class="create-ac-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
                    <form id="login-form" class="login-form" action="" method="post" novalidate="novalidate">
                        <div class="school-login">
                            <h4>Login to your account</h4>
                            <hr>
                            <div class="wrapper">
                                <div class="login-logo">
                                    <div class="profile-pic">
                                        <img src="/wp-content/themes/walnut/walnut_student_assets/dev/images/shivane.png" alt="" class="img-responsive center-block" width="100">
                                    </div>  
                                </div>
                                <div class="login-details">
                                    <div class="credential school-username">
                                        <h5>Username :</h5>
                                        <div class="mat-holder">
                                            <label for="username" class="mat-label">Username</label>
                                            <input type="text" name="txtusername" id="txtusername"  class="mat-input" required>
                                        </div>
                                    </div>
                                    <div class="credential school-password">
                                        <h5>Password :</h5>
                                        <div class="mat-holder">
                                            <label for="password" class="mat-label">Password</label>
                                            <input name="txtpassword" id="txtpassword"  type="password" class="mat-input" required>
                                        </div>
                                    </div>  
                                </div>

                            </div>
                            <div class="update">
                            <a class="reset-password">Trouble logging in?</a>
                                <button id="login-submit" type="submit" class="btn">
                                Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
  .create-ac-card .create-ac-wrapper {
    top: -30px;
  }
  .page-content .content {
    padding-top:0px;
}
</style>
