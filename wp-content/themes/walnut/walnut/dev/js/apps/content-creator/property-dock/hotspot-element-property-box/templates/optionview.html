<div class="tile-more-content no-padding">
	<div class="tiles green">
		<div class="tile-footer drag">
			Hotspot <i class="fa fa-chevron-right"></i> <span class="semi-bold">{{shape}} Element</span>
		</div>
		<div class="docket-body">

			<div id="correct-answer" class="radio radio-success">Is this correct?
				<input id="yes" type="radio" name="optionyes" value="yes">
				<label for="yes">Yes</label>
				<input id="no" type="radio" name="optionyes" value="no" checked="checked">
				<label for="no">No</label>
			</div>

			<div class="m-b-10">
				Marks
				<input id="individual-marks" type="text" value="{{marks}}" class="form-control">
			</div>

			<div class="form-group inline m-t-20">
				Color  <input type="hidden" id="hidden-input" class="fontColor" value="#1a45a1">
			</div>

			<div id="knob" class="form-group rotateCtrl">
				Rotate <input type="text" class="dial" data-min="0" data-max="360"
				 data-width="40" data-height="40" data-displayInput=false data-thickness=".7"
				  data-fgColor="#0AA699" data-bgColor="#d1dade" data-angleOffset="90" data-cursor=true>
			</div>

			

			<div class="text-right">
		        <a id="delete" class="text-danger small" href="javascript:void(0)"><i class="fa fa-trash-o"></i> Delete</a>
		    </div>

		</div>
	</div>
</div>
