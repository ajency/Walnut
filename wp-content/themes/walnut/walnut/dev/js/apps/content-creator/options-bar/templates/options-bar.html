<form name="contentpiece-settings">
    <div class="tab-content ">
        <div class="tab-pane active" id="settings">
            <div class="row m-b-15">
                <div class="col-sm-4">
                    <label class="form-label">Textbook</label>
                    <select required name="term_ids[textbook]" id="subs" class="form-control select2" >
                        <option value="">--select textbook--</option>
                        {{#textbooksFilter}}
                        <option value="{{id}}" {{#selected}} selected="selected" {{/selected}}>{{&name}}</option>
                        {{/textbooksFilter}}
                    </select>
                </div>
                <div class="col-sm-4">
                    <label class="form-label">Chapter <span class="muted small pull-right"> Select a Subject first</span></label>
                    <select required name="term_ids[chapter]" id="chaps" class="form-control select2" >
                    </select>
                </div>
                <div class="col-sm-4">
                    <label class="form-label">Tags <span class="muted small pull-right"> Enter tags for question</span></label>
                    <input name="post_tags" type="text" data-role="tagsinput" value="{{post_tags}}" class="tagsinput" placeholder="Type Answer and press Enter" />
                </div>
            </div>
            <div class="row m-b-15">
                <div class="col-sm-4">
                    <label class="form-label">Section <span class="muted small pull-right"> Select a Chapter first</span></label>
                    <select name="term_ids[sections]" id="secs" class="form-control select2" multiple="">
                    </select>
                </div>
                <div class="col-sm-4">
                    <label class="form-label">Sub-Sections <span class="muted small pull-right"> Select a Chapter first</span></label>
                    <select name="term_ids[subsections]" id="subsecs" class="form-control select2" multiple="">
                    </select>
                </div>
                <div class="col-sm-4">
                    <label class="form-label">Time</label>
                    <div class="row">
                        <!--
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="Hours">
                        </div>-->
                        <div class="col-sm-6">
                            <input required name="duration" type="text" class="form-control" value="{{duration}}" placeholder="Minutes">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row m-b-15">
                <div class="col-sm-4" id="question_type_column">
                    <label class="form-label">Question Type</label>
                    <select required name="question_type" id="qType" class="form-control select2" >
                        <option value="">--select question type--</option>
                        <option value="chorus">Chorus</option>
                        <option value="individual">Individual</option>
                        <option value="multiple_eval">Multiple Evaluation</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label class="form-label">Status</label>
                    <select required name="post_status" id="status" class="form-control select2" >
                        <option value="">--select status--</option>
                        <option value="pending">Under Review</option>
                        <option value="publish">Published</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label class="form-label">Author:</label>{{post_author_name}}
                </div>

            </div>
            <div class="row">
                <div class="col-sm-8">
                    <label class="form-label">Instructions</label>
                    <input name="instructions" type="text" class="form-control" value="{{instructions}}" placeholder="Instructions">
                </div>
                <div class="col-sm-2">
                    <label class="form-label">Published By:</label>
                    <span class="lastMod muted">{{published_by}}</span>
                </div>
                <div class="col-sm-2">
                    <label class="form-label">Last Modified By:</label>
                    <span class="lastMod muted">{{last_modified_by}}</span>
                </div>
            </div>

        </div>
    </div>
</form>
