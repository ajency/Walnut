<div class="row b-b b-grey m-b-10">
    <div class="btn-group">
        <a id="list" class="btn btn-default btn-sm btn-small">
            <span class="glyphicon glyphicon-th-list"></span> List
        </a>
        <a id="grid" class="btn btn-default btn-sm btn-small">
            <span class="glyphicon glyphicon-th"></span> Grid
        </a>
    </div>
    <div class="input-with-icon right pull-right mediaSearch m-b-10">
        <i class="fa fa-search"></i>
        <input type="text" class="form-control" placeholder="Search">
    </div>
</div>
<div class="clearfix"></div>
<div class="row">
    <div id="placeholder-video-txt" class="text-center m-t-40 m-b-40">
        <h4 class="semi-bold muted">
            Looking for
                {{#video}}a video{{/video}}
                {{#audio}}an audio{{/audio}}?
            Use the Search box above</h4>
        <h1 class="semi-bold muted"><span class="fa fa-search"></span></h1>
    </div>
    <div id="selectable-images"></div>
    <div id="edit-image-view"></div>
</div>
