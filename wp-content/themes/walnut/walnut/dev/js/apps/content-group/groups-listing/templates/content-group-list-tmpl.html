<div class="grid-title">
    <h4>List of <span class="semi-bold">Training Modules</span></h4>
</div>
<div class="grid-body ">
    <div class="row">
        <div class="col-xs-12">
            <div class="filters">
                <div class="table-tools-actions">
                    <select class="terms-filter" id="textbooks-filter" style="width:150px">
                        <option value="">All Textbooks</option>
                        {{#textbooksFilter}}
                        <option value="{{id}}">{{name}}</option>
                        {{/textbooksFilter}}
                    </select>
                    <select class="terms-filter" id="chapters-filter" style="width:150px">
                        <option value="">All Chapters</option>
                    </select>
                    <select class="terms-filter" id="sections-filter" style="width:150px">
                        <option value="">All Sections</option>
                    </select>
                    <select class="terms-filter" id="subsections-filter" style="width:200px">
                        <option value="">All Sub Sections</option>
                    </select>

                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-sm-12"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h4><span class="semi-bold">All</span> Content Pieces</h4>

            <table class="table table-striped" id="content-pieces-table" >
                <thead>
                <tr>
                    <th style="width:40%">Name</th>
                    <th>Textbook Name</th>
                    <th>Duration</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody id="list-content-pieces" aria-relevant="all" aria-live="polite" role="alert" data-link="row" class="rowlink">


                </tbody>
            </table>
            <div id="pager" class="pager">
                <i class="fa fa-chevron-left prev"></i>
                <span style="padding:0 15px"  class="pagedisplay"></span>
                <i class="fa fa-chevron-right next"></i>
                <select class="pagesize">
                    <option selected value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
    </div>

</div>
