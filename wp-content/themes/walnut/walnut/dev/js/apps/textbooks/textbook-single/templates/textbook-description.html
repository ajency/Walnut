<!-- BEGIN PAGE TITLE -->
<div class="page-title"><i class="icon-custom-left"></i>
	<h3>Textbook<span class="semi-bold"> {{name}}</span></h3>		
</div>
<!-- END PAGE TITLE -->
<div class="tiles green cover-pic-wrapper">						
	<div class="overlayer bottom-right"></div>
<img src="{{cover_pic}}" alt="">
</div>
<div class="tiles white">

	<div class="row">
		<div class="col-md-5 user-description-box  col-sm-5">
			<h4 class="semi-bold no-margin">{{name}}</h4>
			<h6 class="no-margin">By {{author}}</h6>
			<p>{{description}}</p>
		</div>
		<div class="col-md-3  col-sm-3">
			<h5 class="normal">Chapters ( <span class="text-success">{{chapter_count}}</span> )</h5>
			<h5 class="normal">Questions ( <span class="text-success">{{count}}</span> )</h5>
			
			<div class="clearfix"></div>
		</div>				
	</div>

</div>
