<div class="grid-title">
    <h4>List of <span class="semi-bold">Content Pieces</span></h4>
</div>
<div class="grid-body ">
    <div class="row">
        <div class="col-xs-12">
            <div class="filters">
                <div class="table-tools-actions">
                    <span id="textbook-filters"></span>
                    <select class="select2-filters" id="content-post-status-filter" style="width:150px">
                        <option value="">All Status</option>
                        <option value="pending">Under Review</option>
                        <option value="publish">Published</option>
                        <option value="archived">Archived</option>
                    </select>
                    <select class="content-type-filter select2-filters" id="content-type-filter" style="width:200px">
                        <option value="">All Types</option>
                        <option value="teacher_question">Teacher Question</option>
                        <option value="student_question">Student Question</option>
                        <option value="content_piece">Content Piece</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-sm-12"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h4><span class="semi-bold">All</span> Content Pieces</h4>

            <table class="table table-striped" id="content-pieces-table" >
                <thead>
                <tr>
                    <th style="width:30%">Excerpt</th>
                    <th>Author</th>
                    <th>Textbook</th>
                    <th>Chapter</th>
                    <th>Last Modified</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody id="list-content-pieces" aria-relevant="all" aria-live="polite" role="alert" data-link="row" class="rowlink">


                </tbody>
            </table>
            <div id="pager" class="pager">
                <i class="fa fa-chevron-left prev"></i>
                <span style="padding:0 15px"  class="pagedisplay"></span>
                <i class="fa fa-chevron-right next"></i>
                <select class="pagesize">
                    <option selected value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
    </div>

</div>
