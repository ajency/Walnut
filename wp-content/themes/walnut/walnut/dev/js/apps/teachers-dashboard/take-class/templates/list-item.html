<div class="meta name">
    <div class="img_wrapper"> 
      {{&thumbnail}}
    </div>
    <div class="titles">
      <h2><a class="textbook_titles" data-id="{{term_id}}" href="{{url}}">{{name}}</a></h2>
      <p><em>{{author}}</em></p>
    </div>
</div>

<div class="meta rec">
    <p>{{subjects}}</p>
</div>

<div class="meta modules">
    <p>0 of {{modules_count}}</p>
</div>

<div class="clearfix"></div>
