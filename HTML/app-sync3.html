<html>
<head>

<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta content="" name="description" />
<meta content="" name="author" />
<!-- BEGIN CORE CSS FRAMEWORK -->
<link href="assets/plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" media="screen"/>
<link href="assets/plugins/boostrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="assets/plugins/boostrapv3/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>

<link href="assets/css/responsive.css" rel="stylesheet" type="text/css"/>

<link href="assets/css/custom.css" rel="stylesheet" type="text/css"/>
<!-- END CSS TEMPLATE -->

<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="error-body no-top">
<div class="container">
  <div class="row login-container">  
        <div class="col-md-12">
          <div class="tiles white">
                  <div class="tiles-body">
                    <!-- <h2 class="bold m-b-25 text-center">Sync</h2> -->

                    <div class="row">
                      <div class="col-sm-6 b-grey b-r ">
                        <h3 class="semi-bold text-center">Sync Download <span class="fa fa-download"></span></h3>
                        <div class="row">
                          <div class="col-sm-12  m-b-10">
                            <h5 class="semi-bold text-center no-margin p-t-20">Get Files</h5>
                            <div class="">
                              <h5 class="m-t-5 semi-bold text-center text-success">Last Download: 13/05/2014 @ 08:36 PM</h5>
                              <button type="button" class="btn btn-success h-center block"><span class="bold">Download Now</span></button>
                              <div class="progress progress-striped active progress-small h-center m-t-5">
                                <div data-percentage="0%" style="width: 45%;" class="progress-bar progress-bar-success"></div>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-sm-12  m-b-10">
                            <h5 class="semi-bold text-center no-margin p-t-20">Import Files</h5>
                            <div class="">
                              <h5 class="m-t-5 semi-bold text-center text-success">Last Import: 13/05/2014 @ 08:36 PM</h5>
                              <button type="button" class="btn disabled h-center block"><span class="bold">Import Now</span></button>
                              <div class="progress progress-striped active progress-small h-center m-t-5">
                                <div data-percentage="0%" style="width: 45%;" class="progress-bar progress-bar-success"></div>
                              </div>
                            </div>
                          </div>
                        </div>

                      </div>

                      <div class="col-sm-6">
                        <h3 class="semi-bold text-center">Sync Upload <span class="fa fa-upload"></span></h3>

                        <div class="row">
                          <div class="col-sm-12  m-b-10">
                            <h5 class="semi-bold text-center p-t-20">Generate File</h5>
                            <div class="">
                              <button type="button" class="btn btn-success h-center block"><span class="bold">Generate Now</span></button>
                              <img src="assets/img/loader.gif" class="h-center block m-t-5" height="20">
                              <h5 class="m-t-5 semi-bold text-center text-success">File Successfully Generated</h5>
                              <h5 class="m-t-5 semi-bold text-center text-error">An Error Occurred</h5>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-sm-12  m-b-10">
                            <h5 class="semi-bold text-center  p-t-20">Upload File</h5>
                            <div class="">
                              <button type="button" class="btn disabled h-center block"><span class="bold">Upload Now</span></button>
                              <div class="progress progress-striped active progress-small h-center m-t-5">
                                <div data-percentage="0%" style="width: 45%;" class="progress-bar progress-bar-success"></div>
                              </div>
                            </div>
                          </div>
                        </div>

                        </div>
                      </div>
                    </div>

                    <!-- <div class="row m-t-25">
                      <div class="col-sm-12">
                        <div class="alert alert-info text-center m-t-10">
                          <i class="fa fa-refresh fa-spin"></i> Sync in progress. 
                        </div>
                      </div>
                    </div> -->
                  </div>
                </div>
        </div>     
    
  </div>
</div>
<!-- END CONTAINER -->

  $(".notification-messages").click(function(){
       window.location=$(this).find("a").attr("href"); 
       return false;
  });


</script>
</body>
</html>
