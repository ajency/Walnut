<script>
	$( ".tiles.single" ).click(function() {
	  $( this ).toggleClass( "selected" );
	});

	$( document ).ready(function() {
		var qTimer = $('.quizTimer',window.parent.document);
		qTimer.data('timer',15);
		qTimer.TimeCircles({ time: { Days: { show:false }, Hours: { show:false }, Minutes: { color: '#1ec711' }, Seconds: { color: '#1ec711' } } , circle_bg_color: "#EBEEF1", bg_width: 0.2})
	});
